<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 12px 20px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-offboarded {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-4">
                    <h4>ðŸ‘¥ HR Portal</h4>
                    <p class="text-muted">Welcome, <span id="username"></span></p>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="onboard.html">
                        <i class="bi bi-person-plus me-2"></i> Onboard Employee
                    </a>
                    <a class="nav-link" href="offboard.html">
                        <i class="bi bi-person-dash me-2"></i> Offboard Employee
                    </a>
                    <a class="nav-link active" href="employees.html">
                        <i class="bi bi-people me-2"></i> Employees List
                    </a>
                    <a class="nav-link" href="assets.html">
                        <i class="bi bi-laptop me-2"></i> Assets
                    </a>
                    <a class="nav-link" href="report.html">
                        <i class="bi bi-bar-chart me-2"></i> Reports
                    </a>
                    <hr class="text-muted">
                    <a class="nav-link text-danger" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-4">
                <nav class="navbar navbar-light bg-white border-bottom px-0 py-3">
                    <div class="container-fluid">
                        <h4 class="mb-0">Employees List</h4>
                        <button class="btn btn-primary" onclick="window.location.href='onboard.html'">
                            <i class="bi bi-person-plus me-2"></i> New Employee
                        </button>
                    </div>
                </nav>

                <div class="container-fluid mt-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-search"></i>
                                            </span>
                                            <input type="text" id="searchInput" class="form-control" 
                                                   placeholder="Search employees...">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-end">
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-outline-primary active" 
                                                        onclick="filterEmployees('all')">All</button>
                                                <button type="button" class="btn btn-outline-primary" 
                                                        onclick="filterEmployees('ACTIVE')">Active</button>
                                                <button type="button" class="btn btn-outline-primary" 
                                                        onclick="filterEmployees('OFFBOARDED')">Offboarded</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="employeesTable" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Department</th>
                                            <th>Position</th>
                                            <th>Date of Joining</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="employeesTableBody">
                                        <!-- Data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>

                            <div class="mt-3">
                                <p class="text-muted" id="summaryText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Details Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Employee Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="employeeDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="offboardBtn" type="button" class="btn btn-danger d-none">
                        <i class="bi bi-person-dash me-2"></i> Offboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Set username
        document.getElementById('username').textContent = localStorage.getItem('username') || 'User';

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('auth_token');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        let employees = [];
        let currentFilter = 'all';
        let dataTable;

        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch('http://localhost:5000/employees', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('auth_token');
                    window.location.href = 'index.html';
                    return;
                }

                employees = await response.json();
                renderEmployees();
                updateSummary();
            } catch (error) {
                console.error('Error loading employees:', error);
                document.getElementById('employeesTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger">
                            Error loading employees. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        function renderEmployees() {
            const tbody = document.getElementById('employeesTableBody');
            let filteredEmployees = employees;

            if (currentFilter !== 'all') {
                filteredEmployees = employees.filter(e => e.status === currentFilter);
            }

            let html = '';
            filteredEmployees.forEach(employee => {
                html += `
                    <tr>
                        <td>${employee.employee_id}</td>
                        <td>${employee.name}</td>
                        <td>${employee.department}</td>
                        <td>${employee.position}</td>
                        <td>${employee.doj}</td>
                        <td>
                            <span class="status-badge ${employee.status === 'ACTIVE' ? 'status-active' : 'status-offboarded'}">
                                ${employee.status}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" 
                                    onclick="viewEmployeeDetails('${employee.employee_id}')">
                                <i class="bi bi-eye"></i>
                            </button>
                            ${employee.status === 'ACTIVE' ? `
                                <button class="btn btn-sm btn-outline-danger ms-1" 
                                        onclick="initiateOffboard('${employee.employee_id}')">
                                    <i class="bi bi-person-dash"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;

            // Initialize DataTable if not already initialized
            if (!dataTable) {
                dataTable = $('#employeesTable').DataTable({
                    pageLength: 10,
                    responsive: true,
                    order: [[0, 'asc']]
                });
            } else {
                dataTable.destroy();
                dataTable = $('#employeesTable').DataTable({
                    pageLength: 10,
                    responsive: true,
                    order: [[0, 'asc']]
                });
            }
        }

        function filterEmployees(filter) {
            currentFilter = filter;
            const buttons = document.querySelectorAll('.btn-group .btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderEmployees();
            updateSummary();
        }

        function updateSummary() {
            const total = employees.length;
            const active = employees.filter(e => e.status === 'ACTIVE').length;
            const offboarded = employees.filter(e => e.status === 'OFFBOARDED').length;
            
            document.getElementById('summaryText').textContent = 
                `Total: ${total} | Active: ${active} | Offboarded: ${offboarded}`;
        }

        function viewEmployeeDetails(employeeId) {
            const employee = employees.find(e => e.employee_id === employeeId);
            if (!employee) return;

            let html = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Personal Information</h6>
                        <p><strong>Name:</strong> ${employee.name}</p>
                        <p><strong>Employee ID:</strong> ${employee.employee_id}</p>
                        <p><strong>PPSN:</strong> ${employee.ppsn}</p>
                        <p><strong>Address:</strong> ${employee.address}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Employment Details</h6>
                        <p><strong>Department:</strong> ${employee.department}</p>
                        <p><strong>Position:</strong> ${employee.position}</p>
                        <p><strong>Date of Joining:</strong> ${employee.doj}</p>
                        <p><strong>Status:</strong> 
                            <span class="status-badge ${employee.status === 'ACTIVE' ? 'status-active' : 'status-offboarded'}">
                                ${employee.status}
                            </span>
                        </p>
                    </div>
                </div>
            `;

            document.getElementById('employeeDetails').innerHTML = html;
            
            // Show/hide offboard button
            const offboardBtn = document.getElementById('offboardBtn');
            if (employee.status === 'ACTIVE') {
                offboardBtn.classList.remove('d-none');
                offboardBtn.onclick = () => {
                    if (confirm(`Are you sure you want to offboard ${employee.name}?`)) {
                        offboardEmployee(employeeId);
                    }
                };
            } else {
                offboardBtn.classList.add('d-none');
            }

            const modal = new bootstrap.Modal(document.getElementById('employeeModal'));
            modal.show();
        }

        function initiateOffboard(employeeId) {
            if (confirm('Are you sure you want to offboard this employee?')) {
                window.location.href = `offboard.html?employeeId=${employeeId}`;
            }
        }

        async function offboardEmployee(employeeId) {
            try {
                const response = await fetch('http://localhost:5000/offboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        employee_id: employeeId
                    })
                });

                if (response.ok) {
                    alert('Employee offboarded successfully');
                    loadEmployees(); // Refresh the list
                    const modal = bootstrap.Modal.getInstance(document.getElementById('employeeModal'));
                    modal.hide();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to offboard employee');
                }
            } catch (error) {
                alert('Connection error. Please check if server is running.');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (dataTable) {
                dataTable.search(searchTerm).draw();
            }
        });

        // Initial load
        loadEmployees();
    </script>
</body>
</html>
