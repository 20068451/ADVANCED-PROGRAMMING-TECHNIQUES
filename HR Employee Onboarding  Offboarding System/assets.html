<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 12px 20px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        .status-assigned {
            background: #d1ecf1;
            color: #0c5460;
        }
        .asset-type-laptop {
            color: #0d6efd;
        }
        .asset-type-phone {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-4">
                    <h4>ðŸ‘¥ HR Portal</h4>
                    <p class="text-muted">Welcome, <span id="username"></span></p>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="onboard.html">
                        <i class="bi bi-person-plus me-2"></i> Onboard Employee
                    </a>
                    <a class="nav-link" href="offboard.html">
                        <i class="bi bi-person-dash me-2"></i> Offboard Employee
                    </a>
                    <a class="nav-link" href="employees.html">
                        <i class="bi bi-people me-2"></i> Employees List
                    </a>
                    <a class="nav-link active" href="assets.html">
                        <i class="bi bi-laptop me-2"></i> Assets
                    </a>
                    <a class="nav-link" href="report.html">
                        <i class="bi bi-bar-chart me-2"></i> Reports
                    </a>
                    <hr class="text-muted">
                    <a class="nav-link text-danger" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-4">
                <nav class="navbar navbar-light bg-white border-bottom px-0 py-3">
                    <div class="container-fluid">
                        <h4 class="mb-0">Assets Management</h4>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" onclick="downloadAssetsCSV()">
                                <i class="bi bi-download me-2"></i> Export
                            </button>
                        </div>
                    </div>
                </nav>

                <div class="container-fluid mt-4">
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body text-center">
                                    <h5 id="totalAssetsCount">0</h5>
                                    <small>Total Assets</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body text-center">
                                    <h5 id="availableAssetsCount">0</h5>
                                    <small>Available</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body text-center">
                                    <h5 id="assignedAssetsCount">0</h5>
                                    <small>Assigned</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body text-center">
                                    <h5 id="laptopCount">0</h5>
                                    <small>Laptops</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-search"></i>
                                            </span>
                                            <input type="text" id="searchInput" class="form-control" 
                                                   placeholder="Search assets...">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-end">
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-outline-primary active" 
                                                        onclick="filterAssets('all')">All</button>
                                                <button type="button" class="btn btn-outline-primary" 
                                                        onclick="filterAssets('Available')">Available</button>
                                                <button type="button" class="btn btn-outline-primary" 
                                                        onclick="filterAssets('Assigned')">Assigned</button>
                                                <button type="button" class="btn btn-outline-primary" 
                                                        onclick="filterAssets('Laptop')">Laptops</button>
                                                <button type="button" class="btn btn-outline-primary" 
                                                        onclick="filterAssets('Phone')">Phones</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="assetsTable" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                            <th>Assigned To</th>
                                            <th>Employee Name</th>
                                        </tr>
                                    </thead>
                                    <tbody id="assetsTableBody">
                                        <!-- Data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Set username
        document.getElementById('username').textContent = localStorage.getItem('username') || 'User';

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('auth_token');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        let assets = [];
        let currentFilter = 'all';
        let dataTable;

        // Load assets
        async function loadAssets() {
            try {
                const response = await fetch('http://localhost:5000/assets', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('auth_token');
                    window.location.href = 'index.html';
                    return;
                }

                assets = await response.json();
                renderAssets();
                updateStats();
            } catch (error) {
                console.error('Error loading assets:', error);
                document.getElementById('assetsTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            Error loading assets. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        function renderAssets() {
            const tbody = document.getElementById('assetsTableBody');
            let filteredAssets = assets;

            if (currentFilter === 'Available' || currentFilter === 'Assigned') {
                filteredAssets = assets.filter(a => a.status === currentFilter);
            } else if (currentFilter === 'Laptop' || currentFilter === 'Phone') {
                filteredAssets = assets.filter(a => a.asset_type === currentFilter);
            }

            let html = '';
            filteredAssets.forEach(asset => {
                const typeIcon = asset.asset_type === 'Laptop' ? 'bi-laptop' : 'bi-phone';
                const typeClass = asset.asset_type === 'Laptop' ? 'asset-type-laptop' : 'asset-type-phone';
                
                html += `
                    <tr>
                        <td>${asset.asset_id}</td>
                        <td>${asset.asset_name}</td>
                        <td>
                            <i class="bi ${typeIcon} ${typeClass} me-2"></i>
                            ${asset.asset_type}
                        </td>
                        <td>
                            <span class="status-badge ${asset.status === 'Available' ? 'status-available' : 'status-assigned'}">
                                ${asset.status}
                            </span>
                        </td>
                        <td>${asset.assigned_to_id || 'Not assigned'}</td>
                        <td>${asset.assigned_to_name || '-'}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;

            // Initialize DataTable if not already initialized
            if (!dataTable) {
                dataTable = $('#assetsTable').DataTable({
                    pageLength: 10,
                    responsive: true,
                    order: [[0, 'asc']]
                });
            } else {
                dataTable.destroy();
                dataTable = $('#assetsTable').DataTable({
                    pageLength: 10,
                    responsive: true,
                    order: [[0, 'asc']]
                });
            }
        }

        function filterAssets(filter) {
            currentFilter = filter;
            const buttons = document.querySelectorAll('.btn-group .btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderAssets();
        }

        function updateStats() {
            const total = assets.length;
            const available = assets.filter(a => a.status === 'Available').length;
            const assigned = assets.filter(a => a.status === 'Assigned').length;
            const laptops = assets.filter(a => a.asset_type === 'Laptop').length;
            
            document.getElementById('totalAssetsCount').textContent = total;
            document.getElementById('availableAssetsCount').textContent = available;
            document.getElementById('assignedAssetsCount').textContent = assigned;
            document.getElementById('laptopCount').textContent = laptops;
        }

        function downloadAssetsCSV() {
            let csv = 'ID,Name,Type,Status,Assigned To ID,Assigned To Name\n';
            
            assets.forEach(asset => {
                csv += `${asset.asset_id},${asset.asset_name},${asset.asset_type},${asset.status},${asset.assigned_to_id || ''},${asset.assigned_to_name || ''}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `assets_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (dataTable) {
                dataTable.search(searchTerm).draw();
            }
        });

        // Initial load
        loadAssets();
    </script>
</body>
</html>
